<form [formGroup]="registroForm" class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title"> Información de su empresa </ng-template>
        <ng-template pTemplate="subtitle"> Ingrese la información necesaria </ng-template>
        <ng-template pTemplate="content">
            <div class="grid grid-cols-12">
                <div class="col-span-12 lg:col-span-6 p-1">
                    <label for="ruc" class="block text-900 font-medium mb-2"># RUC</label>
                    <input id="ruc" pSize="large" formControlName="ruc" type="text" placeholder="# Ruc" pInputText
                        (blur)="onRucBlur()" maxlength="11" [ngClass]="{
                        'ng-invalid ng-dirty': registroForm.get('ruc')?.invalid && (registroForm.get('ruc')?.dirty || registroForm.get('ruc')?.touched)
                     }" class="w-full">
                    <span class="text-danger" *ngIf="ruc_en_uso">{{ruc_en_uso_message}}</span>
                </div>
                <div class="col-span-12 lg:col-span-6 p-1">
                    <label for="tipo_persona" class="block text-900 font-medium mb-2">Tipo Persona</label>
                    <input id="tipo_persona" pSize="large" formControlName="tipo_persona" type="text" placeholder="Tipo Persona"
                        pInputText class="w-full">
                </div>
                <div class="col-span-12">
                    <label for="razon_social" class="block text-900 font-medium mb-2">Razón Social</label>
                    <input id="razon_social" pSize="large" formControlName="razon_social" type="text" placeholder="Razón Social"
                        pInputText class="w-full">
                </div>
                <div class="col-span-12 lg:col-span-6 p-1">
                    <label for="usuario_sol" class="block text-900 font-medium mb-2">Usuario Sol</label>
                    <input id="usuario_sol" pSize="large" [ngClass]="{
                        'ng-invalid ng-dirty': registroForm.get('usuario_sol')?.invalid && (registroForm.get('usuario_sol')?.dirty || registroForm.get('usuario_sol')?.touched)
                     }" formControlName="usuario_sol" type="text" placeholder="Usuario Sol" pInputText
                        class="w-full ng-invalid ng-dirty">
                </div>
                <div class="col-span-12 lg:col-span-6 p-1">
                    <label for="password_sol" class="block text-900 font-medium mb-2">Clave Sol</label>
                    <p-password 
                        styleClass="mb-5 w-full" 
                        promptLabel="Ingrese una contraseña"
                        [inputStyleClass]="registroForm.get('password_sol')?.invalid && 
                                        (registroForm.get('password_sol')?.dirty || registroForm.get('password_sol')?.touched) ? 
                                        'ng-invalid ng-dirty p-3 w-full  p-1' : 'p-3 w-full  p-1'"
                        size="large" 
                        formControlName="password_sol" 
                        placeholder="Clave Sol"
                         [feedback]="false"
                        [toggleMask]="true"></p-password>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-cols-2 gap-4">
                <div class="flex justify-start">
                    <p-button label="Atrás" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                </div>
                <div class="flex justify-end">
                    <!-- <p-button la+bel="Siguiente" (onClick)="nextPage()" [disabled]="(!formValid || ruc_en_uso)" icon="pi pi-angle-right" iconPos="right"></p-button> -->
                    <p-button label="Siguiente" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
                </div>
                
            </div>
        </ng-template>
    </p-card>
</form>
