<div class="grid grid-cols-12 w-full min-h-screen mx-0">
    <div class="col-span-12 lg:col-span-7 p-0 mx-0 my-0">
        <div class="col-span-12 text-center">
            <h2 class="mt-3">Elige tu plan y empieza a disfrutar!</h2>
        </div>
        <div class="col-span-12">
            <div class="card">
                <p-steps [model]="items" />
            </div>
            <router-outlet></router-outlet>
        </div>
        <div class="col-span-12">
            <div class="flex justify-center">
                <!-- <p-button (onClick)="onRegistrarClick()" label="Registrar" styleClass="mt-3 w-full p-3 text-xl" severity="success" /> -->
                <p-button [raised]="true" (onClick)="onIrLoginClick()" label="Ir al Login"
                    styleClass="mt-3 w-full p-3 text-xl" severity="secondary" />
            </div>
        </div>
    </div>


    <div class="col-span-12 lg:col-span-5 flex justify-content-center p-0 hide-on-md" style="background-color: #fff;">
        <img src="assets/layout/images/register-background.svg" class="width-img-register" alt="ContySoft logo">
    </div>
</div>
