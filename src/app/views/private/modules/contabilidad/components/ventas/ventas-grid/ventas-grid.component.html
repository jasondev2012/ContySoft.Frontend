<p-card header="Ventas">
    <p-table [value]="ventas"
        styleClass="p-datatable-gridlines"
        sortField="periodo" [sortOrder]="-1" [tableStyle]="{ 'min-width': '60rem' }"
        [paginator]="true" [rows]="20" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button
                    pButton
                    label="Importar"
                    class="p-button-outlined mb-2"
                    (click)="fileInput.click()"
                    icon="pi pi-file-import"></button>
                <input
                    type="file"
                    accept=".txt"
                    style="display: none;"
                    #fileInput
                    (change)="onFileSelected($event)">
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar..." class="w-full"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="periodo">
                    Periodo <p-sortIcon field="periodo" />
                </th>
                <th pSortableColumn="denominacion">
                    Denominaci√≥n <p-sortIcon field="denominacion" />
                </th>
                <th pSortableColumn="base_imponible">
                    Base Imponible <p-sortIcon field="base_imponible" />
                </th>
                <th pSortableColumn="no_gravados">
                    No Gravados <p-sortIcon field="no_gravados" />
                </th>
                <th pSortableColumn="igv">
                    IGV <p-sortIcon field="igv" />
                </th>
                <th pSortableColumn="total">
                    Total <p-sortIcon field="total" />
                </th>
                <th pSortableColumn="estado_CP">
                    Estado del Comprobante <p-sortIcon field="estado_CP" />
                </th>
                <th>
                    Seleccionar
                </th>
                <th>
                    Eliminar
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-venta>
            <tr>
                <td>{{ venta.periodo }}</td>
                <td>{{ venta.razon_social }}</td>
                <td>{{ venta.BI_Gravada }}</td>
                <td>{{ venta.monto_inafecto }}</td>
                <td>{{ venta.IGV_IPM }}</td>
                <td>{{ venta.total }}</td>
                <td>{{ venta.estado_CP }}</td>
                <td>
                    <p-checkbox  [binary]="true" [(ngModel)]="venta.id_estado_CP"></p-checkbox>

                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
