<p-card header="{{nombreEmpresa}}">
    <p-table [value]="[]" 
        #tbl_empresas
        styleClass="p-datatable-gridlines" 
        sortField="codigo" [sortOrder]="-1" [tableStyle]="{ 'min-width': '60rem' }">
        <ng-template pTemplate="caption">
            <div class="grid grid-cols-2">
                <div class="flex justify-start">
                    <button pButton label="Nuevo Local" class="p-button-outlined" icon="pi pi-file-import" (click)="onNuevoClick()"></button>
                </div>
                <div class="flex justify-end ">
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" [(ngModel)]="globalFilter"
                            (ngModelChange)="tbl_empresas.filterGlobal(globalFilter, 'contains')"
                            [ngModelOptions]="{standalone: true}" placeholder="Buscar..." />
                    </p-iconfield>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">
                    Código <p-sortIcon field="codigo" />
                </th>
                <th pSortableColumn="nombre">
                    Dirección <p-sortIcon field="nombre" />
                </th>
                <th pSortableColumn="direccion">
                    Dirección <p-sortIcon field="direccion" />
                </th>
                <th pSortableColumn="series">
                    Series <p-sortIcon field="series" />
                </th>
                <th pSortableColumn="estado">
                    Estado <p-sortIcon field="estado" />
                <th>
                    Opciones
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="9">No no encontraron locales registrados.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
