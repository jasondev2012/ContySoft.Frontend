<form [formGroup]="localForm">
    <div class="grid grid-cols-12">
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="codigo" class="font-bold">Código</label>
            <input class="w-full block" pInputText id="codigo" formControlName="codigo" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="ruc" class="font-bold">Nombre</label>
            <input class="w-full block" pInputText id="ruc" formControlName="nombre" [appShowErrors]="localForm.get('nombre')" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="direccion" class="font-bold">Dirección</label>
            <input class="w-full block" pInputText id="direccion" formControlName="direccion" [appShowErrors]="localForm.get('direccion')" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="celuar" class="font-bold">Celular</label>
            <p-inputmask [appShowErrors]="localForm.get('celular')" styleClass="w-full block" mask="+51-999999999"
                formControlName="celular" placeholder="+51-999999999" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="celuar" class="font-bold">Serie Factura</label>
            <p-inputmask mask="F999-9999999999" styleClass="w-full" formControlName="serie_factura" [appShowErrors]="localForm.get('serie_factura')"
                placeholder="F001-0000000000" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="celuar" class="font-bold">Serie Boleta</label>
            <p-inputmask mask="B999-9999999999" styleClass="w-full" formControlName="serie_boleta" [appShowErrors]="localForm.get('serie_boleta')"
                placeholder="B001-0000000000" />
        </div>
        <div class="col-span-12 lg:col-span-6 p-2">
            <label for="celuar" class="font-bold">Estatus</label>
            <p-select appendTo="body" [options]="estatus" formControlName="activo" optionLabel="nombre" optionValue="valorBool" placeholder="Selecciona un estatus del local" class="w-full" />
        </div>
    </div>
    <div class="grid grid-cols-1">
        <div class="flex justify-end p-2 gap-2">
            <p-button label="Cancelar" [disabled]="loading" (click)="closeDialog({ buttonType: 'Cancel' })" severity="danger" />
            <p-button label="Guardar" (onClick)="onGuardarClick()" [loading]="loading" [disabled]="!formValid" />
        </div>
    </div>
</form>
